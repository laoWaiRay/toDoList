<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%=htmlWebpackPlugin.options.title%></title>
</head>

<body>
    <main class="main">

        <section class="content">
            <div class="sidebar">
                <h1 class="heading-primary">Projects</h1>
                <ul class="sidebar__project-list">
                    <!-- Some Projects -->
                </ul>
            </div>


            <div class="to-do-container">
                <h1 class="heading-primary">To Dos</h1>
                <ul class="to-do-list">
                    <!-- Some To Dos -->
                </ul>
            </div>
            <!-- <button class="addTaskBtn">Add Task</button> -->

            <div class="form-container">
                <form action="#" class="form" id="createToDoForm">
                    <div class="form__group">
                        <input class="form__input" id="title" name="title" type="text" placeholder="New To Do">
                    </div>
                    <div class="form__group">
                        <label for="dueDate">Due Date: </label>
                        <input class="form__input" id="dueDate" name="dueDate" type="date" placeholder="Due Date">
                    </div>
                    <div class="form__group">
                        <label for="priority" class="form__label">Priority: </label>
                        <input class="form__input" id="priority" name="priority" type="range" min="1" max="3" step="1" placeholder="Priority">
                    </div>
                    <div class="form__group">
                        <textarea class="form__input" id="description" name="description" cols="30" rows="5" placeholder="Description"></textarea>
                    </div>
                    <button class="form__submit-btn">Submit</button>
                </form>

            </div>


            <div class="form-container">
                <form action="#" class="form" id="createProjectForm">
                    <div class="form__group">
                        <input class="form__input" id="newProjectName" name="newProjectName" type="text" placeholder="New Project">
                    </div>
                    <button class="create-project-btn">Create Project</button>
                </form>
            </div>
            

        </section>

        <footer class="footer"></footer>
        
    </main>
 


</body>
</html>
